<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA_BLEED - Case File Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0a0a0a;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Dossier Container */
        .dossier-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 90%;
            max-width: 900px;
            height: 85vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 3px solid;
            border-radius: 15px;
            box-shadow: 0 0 60px currentColor;
            opacity: 0;
            animation: dossierOpen 0.8s ease-out forwards;
            overflow: hidden;
        }

        @keyframes dossierOpen {
            0% {
                transform: translate(-50%, -50%) scale(0.8) rotateX(-15deg);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotateX(0deg);
                opacity: 1;
            }
        }

        .dossier-container.maya {
            border-color: #ff1493;
            box-shadow: 0 0 60px rgba(255, 20, 147, 0.5);
        }

        .dossier-container.eli {
            border-color: #00ffff;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.5);
        }

        .dossier-container.stanley {
            border-color: #9ca3af;
            box-shadow: 0 0 60px rgba(156, 163, 175, 0.5);
        }

        /* Dossier Header */
        .dossier-header {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dossier-container.maya .dossier-header {
            border-color: #ff1493;
        }

        .dossier-container.eli .dossier-header {
            border-color: #00ffff;
        }

        .dossier-container.stanley .dossier-header {
            border-color: #9ca3af;
        }

        .case-number {
            font-family: 'Orbitron', monospace;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
        }

        .classification {
            padding: 8px 16px;
            border: 2px solid;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .dossier-container.maya .classification {
            border-color: #ff1493;
            color: #ff1493;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.3);
        }

        .dossier-container.eli .classification {
            border-color: #00ffff;
            color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .dossier-container.stanley .classification {
            border-color: #9ca3af;
            color: #9ca3af;
            box-shadow: 0 0 15px rgba(156, 163, 175, 0.3);
        }

        /* Dossier Content */
        .dossier-content {
            padding: 40px;
            height: calc(100% - 90px);
            overflow-y: auto;
            position: relative;
        }

        /* Character Profile Section */
        .profile-section {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 40px;
            margin-bottom: 40px;
            animation: slideIn 0.6s ease-out 0.3s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image-container {
            position: relative;
        }

        .profile-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            border: 3px solid;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .dossier-container.maya .profile-image {
            border-color: #ff1493;
        }

        .dossier-container.eli .profile-image {
            border-color: #00ffff;
        }

        .dossier-container.stanley .profile-image {
            border-color: #9ca3af;
        }

        .profile-details {
            color: #ffffff;
        }

        .character-name-large {
            font-family: 'Orbitron', monospace;
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 0 0 20px currentColor;
        }

        .dossier-container.maya .character-name-large {
            color: #ff1493;
        }

        .dossier-container.eli .character-name-large {
            color: #00ffff;
        }

        .dossier-container.stanley .character-name-large {
            color: #9ca3af;
        }

        .character-role {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-label {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            width: 150px;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .detail-value {
            color: rgba(255, 255, 255, 0.9);
            flex: 1;
        }

        /* Mission Brief Section */
        .mission-brief {
            background: rgba(0, 0, 0, 0.5);
            border-left: 4px solid;
            padding: 25px;
            margin-bottom: 40px;
            border-radius: 8px;
            animation: slideIn 0.6s ease-out 0.5s both;
        }

        .dossier-container.maya .mission-brief {
            border-color: #ff1493;
        }

        .dossier-container.eli .mission-brief {
            border-color: #00ffff;
        }

        .dossier-container.stanley .mission-brief {
            border-color: #9ca3af;
        }

        .mission-brief h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mission-brief p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.8;
            font-size: 0.95em;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: slideIn 0.6s ease-out 0.7s both;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px currentColor;
        }

        .dossier-container.maya .stat-card {
            border-color: rgba(255, 20, 147, 0.3);
        }

        .dossier-container.eli .stat-card {
            border-color: rgba(0, 255, 255, 0.3);
        }

        .dossier-container.stanley .stat-card {
            border-color: rgba(156, 163, 175, 0.3);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .dossier-container.maya .stat-value {
            color: #ff1493;
        }

        .dossier-container.eli .stat-value {
            color: #00ffff;
        }

        .dossier-container.stanley .stat-value {
            color: #9ca3af;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Access Button */
        .access-button {
            width: 100%;
            padding: 20px;
            background: transparent;
            border: 3px solid;
            border-radius: 12px;
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease-out 0.9s both;
        }

        .access-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: currentColor;
            transition: left 0.5s ease;
            opacity: 0.2;
        }

        .access-button:hover::before {
            left: 100%;
        }

        .dossier-container.maya .access-button {
            border-color: #ff1493;
            color: #ff1493;
        }

        .dossier-container.maya .access-button:hover {
            background: #ff1493;
            color: #000;
            box-shadow: 0 0 40px rgba(255, 20, 147, 0.6);
        }

        .dossier-container.eli .access-button {
            border-color: #00ffff;
            color: #00ffff;
        }

        .dossier-container.eli .access-button:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
        }

        .dossier-container.stanley .access-button {
            border-color: #9ca3af;
            color: #9ca3af;
        }

        .dossier-container.stanley .access-button:hover {
            background: #9ca3af;
            color: #000;
            box-shadow: 0 0 40px rgba(156, 163, 175, 0.6);
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
            color: #ffffff;
        }

        /* Scrollbar */
        .dossier-content::-webkit-scrollbar {
            width: 8px;
        }

        .dossier-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .dossier-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .dossier-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">‚Üê Back to Selection</button>

    <div class="dossier-container" id="dossierContainer">
        <div class="dossier-header">
            <div class="case-number" id="caseNumber">CASE #DB-2024-001</div>
            <div class="classification">CLASSIFIED</div>
        </div>

        <div class="dossier-content">
            <div class="profile-section">
                <div class="profile-image-container">
                    <img src="" alt="Character Profile" class="profile-image" id="profileImage">
                </div>
                
                <div class="profile-details">
                    <h1 class="character-name-large" id="characterName">LOADING...</h1>
                    <p class="character-role" id="characterRole">Investigator</p>
                    
                    <div class="detail-row">
                        <span class="detail-label">Specialization:</span>
                        <span class="detail-value" id="specialization">Loading...</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Threat Type:</span>
                        <span class="detail-value" id="threatType">Loading...</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value">ACTIVE</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Clearance:</span>
                        <span class="detail-value">LEVEL 5</span>
                    </div>
                </div>
            </div>

            <div class="mission-brief">
                <h3>üìã Mission Brief</h3>
                <p id="missionBrief">Loading mission details...</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="casesResolved">0</div>
                    <div class="stat-label">Cases Resolved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="victimsHelped">0</div>
                    <div class="stat-label">Victims Helped</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="threatLevel">HIGH</div>
                    <div class="stat-label">Threat Level</div>
                </div>
            </div>

            <button class="access-button" onclick="accessLoginForm()">
                üîì ACCESS INVESTIGATION TERMINAL
            </button>
        </div>
    </div>

    <script>
        // Character data
        const characterData = {
            maya: {
                name: 'MAYA',
                role: 'Cyber-Security Expert',
                specialization: 'Romance Scams & Dating App Fraud',
                threatType: 'Social Engineering / Catfishing',
                caseNumber: 'CASE #DB-2024-MAYA',
                image: '../chroma-bot/assets/img/maya/maya_profile.png',
                missionBrief: 'Investigate and expose romance scammers operating through dating applications. Maya specializes in identifying fake profiles, emotional manipulation tactics, and financial fraud schemes targeting vulnerable individuals seeking genuine connections online.',
                casesResolved: '47',
                victimsHelped: '132',
                threatLevel: 'HIGH',
                loginPage: '../Log_in_formats/Maya.html'
            },
            eli: {
                name: 'ELI',
                role: 'Gaming Security Specialist',
                specialization: 'Gaming Exploitation & Peer Pressure',
                threatType: 'Loot Box Manipulation / Gambling',
                caseNumber: 'CASE #DB-2024-ELI',
                image: '../chroma-bot/assets/img/eli/eli_profile.png',
                missionBrief: 'Analyze predatory gaming mechanics and peer pressure tactics used to exploit young gamers. Eli focuses on loot box psychology, gambling addiction patterns, and social manipulation within gaming communities that lead to financial exploitation.',
                casesResolved: '63',
                victimsHelped: '201',
                threatLevel: 'CRITICAL',
                loginPage: '../Log_in_formats/Eli.html'
            },
            stanley: {
                name: 'STANLEY',
                role: 'Identity Protection Expert',
                specialization: 'Identity Theft & Impersonation',
                threatType: 'Catfishing / Digital Doppelgangers',
                caseNumber: 'CASE #DB-2024-STANLEY',
                image: '../chroma-bot/assets/img/stanley/stanley_profile.png',
                missionBrief: 'Track and neutralize identity theft operations and catfishing schemes. Stanley investigates cases where criminals create fake personas using stolen identities, focusing on social media impersonation and corporate identity fraud.',
                casesResolved: '38',
                victimsHelped: '95',
                threatLevel: 'HIGH',
                loginPage: '../Log_in_formats/Stanley.html'
            }
        };

        // Get character from URL
        const urlParams = new URLSearchParams(window.location.search);
        const character = urlParams.get('character') || 'maya';
        const data = characterData[character];

        // Apply character theme
        const container = document.getElementById('dossierContainer');
        container.classList.add(character);

        // Populate data
        document.getElementById('caseNumber').textContent = data.caseNumber;
        document.getElementById('characterName').textContent = data.name;
        document.getElementById('characterRole').textContent = data.role;
        document.getElementById('specialization').textContent = data.specialization;
        document.getElementById('threatType').textContent = data.threatType;
        document.getElementById('missionBrief').textContent = data.missionBrief;
        document.getElementById('casesResolved').textContent = data.casesResolved;
        document.getElementById('victimsHelped').textContent = data.victimsHelped;
        document.getElementById('threatLevel').textContent = data.threatLevel;
        
        // Set profile image
        const profileImg = document.getElementById('profileImage');
        profileImg.src = data.image;
        profileImg.onerror = function() {
            this.style.display = 'none';
        };

        // Store character selection
        sessionStorage.setItem('selectedCharacter', character);

        function accessLoginForm() {
            // Fade out dossier
            container.style.animation = 'dossierOpen 0.6s ease-out reverse';
            
            setTimeout(() => {
                // Navigate to character's login form
                window.location.href = data.loginPage;
            }, 600);
        }

        function goBack() {
            window.location.href = './enhanced-character-selector.html';
        }
    </script>
</body>
</html>
