<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Character Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        
        #viewer-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #lighting-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            min-width: 280px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .slider {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        
        .preset-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .preset-btn {
            background: linear-gradient(45deg, #333, #555);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
        }
        
        .preset-btn:hover {
            background: linear-gradient(45deg, #555, #777);
            transform: translateY(-2px);
        }
        
        .preset-btn.active {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
        
        #quality-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
        }
        
        .quality-metric {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .quality-score {
            color: #4CAF50;
            font-weight: bold;
        }
        
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #333;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <div id="loading-overlay">
            <div class="loading-spinner"></div>
            <div>Loading Cinematic Character Viewer...</div>
        </div>
        
        <div id="lighting-controls">
            <h3 style="margin: 0 0 15px 0; color: #4CAF50;">‚ö° Cinematic Lighting</h3>
            
            <div class="control-group">
                <label>Key Light Intensity</label>
                <input type="range" class="slider" id="keyLight" min="0" max="10" value="3" step="0.1">
            </div>
            
            <div class="control-group">
                <label>Fill Light Intensity</label>
                <input type="range" class="slider" id="fillLight" min="0" max="5" value="1.5" step="0.1">
            </div>
            
            <div class="control-group">
                <label>Rim Light Intensity</label>
                <input type="range" class="slider" id="rimLight" min="0" max="8" value="2" step="0.1">
            </div>
            
            <div class="control-group">
                <label>Environment Lighting</label>
                <input type="range" class="slider" id="envLight" min="0" max="3" value="0.8" step="0.1">
            </div>
            
            <div class="control-group">
                <label>Shadow Intensity</label>
                <input type="range" class="slider" id="shadows" min="0" max="1" value="0.7" step="0.05">
            </div>
            
            <div class="preset-buttons">
                <button class="preset-btn active" data-preset="cinematic">üé¨ Cinematic</button>
                <button class="preset-btn" data-preset="studio">üè¢ Studio</button>
                <button class="preset-btn" data-preset="dramatic">üé≠ Dramatic</button>
                <button class="preset-btn" data-preset="natural">‚òÄÔ∏è Natural</button>
                <button class="preset-btn" data-preset="night">üåô Night</button>
            </div>
        </div>
        
        <div id="quality-info">
            <h4 style="margin: 0 0 10px 0; color: #4CAF50;">üìä Rendering Quality</h4>
            <div class="quality-metric">
                <span>Lighting Model:</span>
                <span class="quality-score">PBR</span>
            </div>
            <div class="quality-metric">
                <span>Shadow Quality:</span>
                <span class="quality-score">Ultra</span>
            </div>
            <div class="quality-metric">
                <span>Texture Resolution:</span>
                <span class="quality-score">4K</span>
            </div>
            <div class="quality-metric">
                <span>Anti-Aliasing:</span>
                <span class="quality-score">MSAA 4x</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Professional Cinematic 3D Viewer with Advanced Lighting
        class CinematicCharacterViewer {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.lights = {};
                this.character = null;
                this.controls = null;
                
                this.initRenderer();
                this.initLighting();
                this.initCamera();
                this.initControls();
                this.loadCharacter();
                this.setupEventListeners();
                this.animate();
                
                // Hide loading overlay
                setTimeout(() => {
                    document.getElementById('loading-overlay').style.display = 'none';
                }, 2000);
            }
            
            initRenderer() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                
                // Enable advanced rendering features
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.outputEncoding = THREE.sRGBEncoding;
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1.2;
                
                // Set cinematic background
                this.scene.background = new THREE.Color(0x1a1a1a);
                this.scene.fog = new THREE.Fog(0x1a1a1a, 10, 50);
                
                document.getElementById('viewer-container').appendChild(this.renderer.domElement);
            }
            
            initLighting() {
                // 1. KEY LIGHT (Main directional light - like studio key light)
                this.lights.keyLight = new THREE.DirectionalLight(0xffffff, 3);
                this.lights.keyLight.position.set(-5, 8, 5);
                this.lights.keyLight.castShadow = true;
                this.lights.keyLight.shadow.mapSize.width = 2048;
                this.lights.keyLight.shadow.mapSize.height = 2048;
                this.lights.keyLight.shadow.camera.near = 0.5;
                this.lights.keyLight.shadow.camera.far = 50;
                this.lights.keyLight.shadow.camera.left = -10;
                this.lights.keyLight.shadow.camera.right = 10;
                this.lights.keyLight.shadow.camera.top = 10;
                this.lights.keyLight.shadow.camera.bottom = -10;
                this.scene.add(this.lights.keyLight);
                
                // 2. FILL LIGHT (Softer light to reduce harsh shadows)
                this.lights.fillLight = new THREE.DirectionalLight(0xffffff, 1.5);
                this.lights.fillLight.position.set(5, 3, 5);
                this.scene.add(this.lights.fillLight);
                
                // 3. RIM LIGHT (Back light for edge definition)
                this.lights.rimLight = new THREE.DirectionalLight(0xffffff, 2);
                this.lights.rimLight.position.set(0, 5, -8);
                this.scene.add(this.lights.rimLight);
                
                // 4. ENVIRONMENT LIGHT (Ambient + HDRI simulation)
                this.lights.ambientLight = new THREE.AmbientLight(0x404040, 0.8);
                this.scene.add(this.lights.ambientLight);
                
                // 5. ACCENT LIGHTS (For dramatic effect)
                this.lights.accentLight1 = new THREE.SpotLight(0x4CAF50, 1, 30, Math.PI * 0.1, 0.5, 1);
                this.lights.accentLight1.position.set(-3, 6, -2);
                this.lights.accentLight1.castShadow = true;
                this.scene.add(this.lights.accentLight1);
                
                this.lights.accentLight2 = new THREE.SpotLight(0x2196F3, 0.8, 25, Math.PI * 0.15, 0.3, 1);
                this.lights.accentLight2.position.set(4, 4, -3);
                this.scene.add(this.lights.accentLight2);
                
                // 6. GROUND PLANE (For realistic shadows)
                const groundGeometry = new THREE.PlaneGeometry(50, 50);
                const groundMaterial = new THREE.ShadowMaterial({ opacity: 0.3 });
                this.ground = new THREE.Mesh(groundGeometry, groundMaterial);
                this.ground.rotation.x = -Math.PI / 2;
                this.ground.position.y = -2;
                this.ground.receiveShadow = true;
                this.scene.add(this.ground);
            }
            
            initCamera() {
                this.camera.position.set(0, 2, 8);
                this.camera.lookAt(0, 1, 0);
            }
            
            initControls() {
                // Simple mouse controls
                let isDragging = false;
                let previousMousePosition = { x: 0, y: 0 };
                
                this.renderer.domElement.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                });
                
                this.renderer.domElement.addEventListener('mousemove', (e) => {
                    if (isDragging && this.character) {
                        const deltaMove = {
                            x: e.clientX - previousMousePosition.x,
                            y: e.clientY - previousMousePosition.y
                        };
                        
                        this.character.rotation.y += deltaMove.x * 0.01;
                        
                        previousMousePosition = { x: e.clientX, y: e.clientY };
                    }
                });
                
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });
                
                // Zoom with mouse wheel
                this.renderer.domElement.addEventListener('wheel', (e) => {
                    const zoomSpeed = 0.1;
                    this.camera.position.z += e.deltaY * zoomSpeed * 0.01;
                    this.camera.position.z = Math.max(3, Math.min(20, this.camera.position.z));
                });
            }
            
            loadCharacter() {
                // Create a demo character (replace with your GLB loader)
                const geometry = new THREE.BoxGeometry(1, 2, 0.5);
                const material = new THREE.MeshStandardMaterial({ 
                    color: 0x8B4513,
                    metalness: 0.1,
                    roughness: 0.8,
                    normalMap: null // Add normal maps for detail
                });
                
                this.character = new THREE.Mesh(geometry, material);
                this.character.position.y = 1;
                this.character.castShadow = true;
                this.character.receiveShadow = true;
                this.scene.add(this.character);
                
                // Add a simple head
                const headGeometry = new THREE.SphereGeometry(0.3);
                const headMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xFFDBB7,
                    metalness: 0,
                    roughness: 0.9
                });
                const head = new THREE.Mesh(headGeometry, headMaterial);
                head.position.y = 1.3;
                head.castShadow = true;
                this.character.add(head);
            }
            
            setupEventListeners() {
                // Lighting controls
                document.getElementById('keyLight').addEventListener('input', (e) => {
                    this.lights.keyLight.intensity = parseFloat(e.target.value);
                });
                
                document.getElementById('fillLight').addEventListener('input', (e) => {
                    this.lights.fillLight.intensity = parseFloat(e.target.value);
                });
                
                document.getElementById('rimLight').addEventListener('input', (e) => {
                    this.lights.rimLight.intensity = parseFloat(e.target.value);
                });
                
                document.getElementById('envLight').addEventListener('input', (e) => {
                    this.lights.ambientLight.intensity = parseFloat(e.target.value);
                });
                
                document.getElementById('shadows').addEventListener('input', (e) => {
                    this.ground.material.opacity = parseFloat(e.target.value);
                });
                
                // Preset buttons
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.applyLightingPreset(e.target.dataset.preset);
                    });
                });
                
                // Window resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            applyLightingPreset(preset) {
                const presets = {
                    cinematic: {
                        keyLight: 3,
                        fillLight: 1.5,
                        rimLight: 2,
                        envLight: 0.8,
                        shadows: 0.7
                    },
                    studio: {
                        keyLight: 4,
                        fillLight: 2.5,
                        rimLight: 1,
                        envLight: 1.2,
                        shadows: 0.5
                    },
                    dramatic: {
                        keyLight: 5,
                        fillLight: 0.5,
                        rimLight: 4,
                        envLight: 0.3,
                        shadows: 0.9
                    },
                    natural: {
                        keyLight: 2.5,
                        fillLight: 2,
                        rimLight: 1.5,
                        envLight: 1.5,
                        shadows: 0.4
                    },
                    night: {
                        keyLight: 1,
                        fillLight: 0.3,
                        rimLight: 3,
                        envLight: 0.2,
                        shadows: 0.8
                    }
                };
                
                const settings = presets[preset];
                if (!settings) return;
                
                // Apply settings
                this.lights.keyLight.intensity = settings.keyLight;
                this.lights.fillLight.intensity = settings.fillLight;
                this.lights.rimLight.intensity = settings.rimLight;
                this.lights.ambientLight.intensity = settings.envLight;
                this.ground.material.opacity = settings.shadows;
                
                // Update sliders
                document.getElementById('keyLight').value = settings.keyLight;
                document.getElementById('fillLight').value = settings.fillLight;
                document.getElementById('rimLight').value = settings.rimLight;
                document.getElementById('envLight').value = settings.envLight;
                document.getElementById('shadows').value = settings.shadows;
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Subtle character rotation for presentation
                if (this.character) {
                    this.character.rotation.y += 0.003;
                }
                
                // Dynamic accent light movement
                const time = Date.now() * 0.001;
                this.lights.accentLight1.position.x = Math.sin(time) * 3;
                this.lights.accentLight2.position.x = Math.cos(time * 0.7) * 4;
                
                this.renderer.render(this.scene, this.camera);
            }
        }
        
        // Initialize the cinematic viewer
        const viewer = new CinematicCharacterViewer();
    </script>
</body>
</html>
